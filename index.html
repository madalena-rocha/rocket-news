<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600&family=Work+Sans:wght@400;500;600&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="./assets/logo.svg" alt="RocketNews">

            <div class="content">
                <h2>atualize ideias e informações em 5 minutos.</h2>
                <h4>tudo que você precisa saber para começar seu dia bem e informado</h4>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>
                    perfeito para se preparar para codar ☕</p>

                <form action="" method="">
                    <label for="email">Insira seu e-mail:</label> <br>

                    <div>
                        <svg width="5" height="48" viewBox="0 0 5 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="5" height="48" fill="#04D361"/>
                        </svg>
    
                        <input id="email" type="email" name="email" placeholder="oi@rocketseat.com">
                    
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                            class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon 
                            points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </form>

                <a href="">
                    <h3>deixe-me ler primeiro</h3>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
                    <line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </a>
            </div>
        </div>

        <div class="aside">
            <img src="./assets/read-news.jpg" 
            alt="Homem branco de barca branca, usando moletom bege e relógio preto, sentado à mesa mexendo no notebook.">
        </div>
    </div>
</body>
</html>
